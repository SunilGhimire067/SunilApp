apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
    containers:
      - name: prometheus
        image: prom/prometheus:v2.41.0
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-data
          mountPath: /prometheus
    volumes:
      - name: prometheus-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ai
spec:
  ports:
    - port: 9090
  selector:
    app: prometheus
